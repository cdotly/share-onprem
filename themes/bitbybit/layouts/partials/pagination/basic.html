<nav class="pagination">
    {{ with .NextInSection }}
        <a href="{{ .RelPermalink }}" rel="prev"><span class="prev-doc">Prev / {{ .Title }}  </span></a>
    {{ end }}
    
    {{ with .PrevInSection }}
        <a href="{{ .RelPermalink }}" rel="next"><span class="next-doc">Next / {{ .Title }}  </span></a>
    {{ end }}
</nav>
